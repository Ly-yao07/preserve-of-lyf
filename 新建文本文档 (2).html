<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyf专属版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            /* 白色半透明 */
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            /* 让鼠标事件穿透文字，不影响canvas */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            /* 粉色光晕 */
        }
    </style>
</head>

<body>
    <canvas id="loveCanvas"></canvas>
    <div class="heart-text">谢谢你宝宝 wly ❤️ lyf </div>

    <script>
        const canvas = document.getElementById('loveCanvas');
        const ctx = canvas.getContext('2d');

        // 设置画布为全屏
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'rgba(255, 105, 180, 0.8)';
                this.targetX = x;
                this.targetY = y;
            }

            update() {
                // 向目标位置移动
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 1) {
                    this.x += dx / distance * 1.5;
                    this.y += dy / distance * 1.5;
                }

                // 绘制粒子
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 创建爱心形状的粒子目标位置
        function createHeartShape() {
            const particles = [];
            const heartPoints = [];
            const scale = Math.min(canvas.width, canvas.height) * 0.009;

            // 爱心数学公式: (x^2 + y^2 - 1)^3 - x^2 * y^3 = 0
            for (let angle = 0; angle < Math.PI * 2; angle += 0.01) {
                let x = 16 * Math.pow(Math.sin(angle), 3);
                let y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);

                x = x * scale + canvas.width / 2;
                y = -y * scale + canvas.height / 2; // 翻转Y轴

                heartPoints.push({ x, y });
            }

            // 从爱心路径上取点创建粒子
            for (let i = 0; i < heartPoints.length; i += 3) {
                const p = heartPoints[i];
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
                particles[particles.length - 1].targetX = p.x;
                particles[particles.length - 1].targetY = p.y;
            }

            return particles;
        }

        const particles = createHeartShape();

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => particle.update());
        }

        animate();
    </script>
</body>

</html>
